<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="style.css">
				<title>TIB Academy</title>
		</head>

		<body>
			<img src="TIB.png" width="190px" height="120px">

				<h1>Registreren</h1>

			<form action="#" method="get" class="form">
				<script type="script.js"></script>

					<label for="name">Wat is jouw naam?</label>
						<div class="form">
							<h6>
								<input type="text" name="naam" required class="input">
							</h6>
						</div>

					<label for="email">Wat is jouw e-mailadres?</label>
						<div class="form">
							<h6>
								<input type="email" name="email" required class="input">
							</h6>
						</div>

					<label for="telefoonnummer">Wat is jouw telefoonnummer?</label>
						<div class="form">
							<h6>
								<input type="tel" name="telefoonnummer" required class="number">
							</h6>
						</div>

					<label for="wachtwoord">Pin code</label>
						<div class="form">
							<h6>
								<input type="password" name="pincode" required class="number" minlength="4" maxlength="16">
							</h6>
						</div>

					<label for="provincie">Provincie</label>
						<div class="form">
							<h6>
								<select id="provincie">
									<option value="">--Kies een provincie--</option>
									<option value="Drenthe">Drenthe</option>
									<option value="Flevoland">Flevoland</option>
									<option value="Friesland">Friesland</option>
									<option value="Gelderland">Gelderland</option>
									<option value="Groningen">Groningen</option>
									<option value="Limburg">Limburg</option>
									<option value="Noord-Brabant">Noord-Brabant</option>
									<option value="Noord-Holland">Noord-Holland</option>
									<option value="Overijssel">Overijssel</option>
									<option value="Zuid-Holland">Zuid-Holland</option>
									<option value="Utrecht">Utrecht</option>
									<option value="Zeeland">Zeeland</option>
								</select>
							</h6>

				<div class="form">
					<label for="voetbal" class="space">Hou je van voetbal?</label>
				</div>
								<div>
									<input type="radio" name="voetbal" value="Ja" checked>
									<label for="ja" class="football">Ja</label>
								</div>
								<div>
									<input type="radio" name="voetbal">
									<label for="nee" class="football">Nee</label>
								</div>

				<div class="form">
					<label for="dagen" class="space">Favoriete dagen</label>
				</div>
						<div>
						<input type="checkbox" name="maandag"><label for="maandag" class="football">Maandag</label></div>

						<div><input type="checkbox" name="dinsdag"><label for="dinsdag" class="football">Dinsdag</label></div>

						<div><input type="checkbox" name="woensdag"><label for="woensdag" class="football">Woensdag</label></div>

						<div><input type="checkbox" name="donderdag"><label for="donderdag" class="football">Donderdag</label></div>

						<div><input type="checkbox" name="vrijdag"><label for="vrijdag" class="football">Vrijdag</label></div>

						<div><input type="checkbox" name="zaterdag"><label for="zaterdag" class="football">Zaterdag</label></div>

						<div><input type="checkbox" name="zondag"><label for="zondag" class="football">Zondag</label></div>

						<div class="form">
							<input type="submit" value="REGISTREER!" class="submit">
						</div>
			</form>
		</body>
</html>
